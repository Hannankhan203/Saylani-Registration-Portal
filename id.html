<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/id.css" />
    <title>Saylani Admission Portal</title>
</head>

<body>
    <div class="container">
        <div class="icons">
            <img src="Images/Facebook Icon.png" alt="facebook icon" class="icons" />
            <img src="Images/Instagram Icon.png" alt="instagram icon" class="icons" />
            <img src="Images/Youtube Icon.png" alt="youtube icon" class="icons" />
        </div>
        <div class="center">
            <img src="Images/Saylani Logo.png" alt="Saylani logo" class="saylani-logo" />
            <h1>Registration Form - SMIT</h1>
            <p class="nav-section">Services - Education - Registration</p>
            <div class="buttons">
                <button type="submit" class="registration button"><a href="index.html" class="reg-link">Registration</a></button>
                <button type="submit" class="download button"><a href="id.html" class="id-link">Download ID Card</a></button>
                <button type="submit" class="results button"><a href="result.html" class="result-link">Results</a></button>
            </div>
        </div>
        <button class="student" type="submit"><img src="Images/Graduate Icon.png" alt="graduation icon" class="graduate-icon">Student portal</button>
    </div>
    <div class="main-container">
        <label for="cnic">CNIC (Which you provided during form submission)
            <input type="number" name="cnic" id="cnic" class="cnic" placeholder="CNIC (Which you provided during form submission)" />
        </label>
        <button type="submit" class="submit">SUBMIT</button>
    </div>
</body>

</html>
